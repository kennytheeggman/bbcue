<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/document.css">
    <link rel="stylesheet" href="./css/headers.css">
    <link rel="stylesheet" href="./css/options.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('../fonts/Roboto-Medium.ttf');
        }
        @font-face {
            font-family: 'Delicious Handrawn';
            src: url('../fonts/DeliciousHandrawn-Regular.ttf');
        }
    </style>
    <title>Editor</title>
</head>
<body>
    <!-- header and controls container -->
    <!-- home button, add button, undo button, redo button and delete button -->
    <div class="headers container">    
        <div class="headers icon"><h1 class="headers h1">OSCS</h1></div>
        <div class="headers controls-container">
            <button class="headers controls" id="add"><img src="./assets/add.png" width="20" height="20"><br>Add</button>
            <button class="headers controls" id="undo"><img src="./assets/undo.png" width="20" height="20"><br>Undo</button>
            <button class="headers controls" id="redo"><img src="./assets/redo.png" width="20" height="20"><br>Redo</button>
            <button class="headers controls" id="delete"><img src="./assets/delete.png" width="20" height="20"><br>Delete</button>
        </div>
    </div>
    <div class="content container">
        <div class="sidebar container">
            <div class="sidebar box-shadow"></div>
            <div class="sidebar scroll-container">
                <div class="sidebar cue"><p>Q1</p></div>
                <div class="sidebar cue"><p>Q2</p></div>
                <div class="sidebar cue selected"><p>Q3</p></div>
                <div class="sidebar cue"><p>Q4</p></div>
                <div class="sidebar cue"><p>Q5</p></div>
                <div class="sidebar cue"><p>Q6</p></div>
                <div class="sidebar cue"><p>Q7</p></div>
                <div class="sidebar cue"><p>Q7.1</p></div>
                <div class="sidebar cue"><p>Q8</p></div>
            </div>
        </div>
        <div class="options container">
            <div class="options properties-container">
                <div class="options properties-header">
                    <p>Cue Properties</p>
                </div>
                <div class="options text-fields">
                    <p id="cue">Cue</p>
                    <input type="text" class="name" id="name" value="Q3">
                    <p id="description">Description</p>
                    <input type="text" class="text" id="text" value="Inception Womp">
                </div>
                <div class="options activations-fields">
                    <p id="activation">Activation</p>
                    <select name="activation" id="" class="options activation-dropdown"></select>
                    <input type="text" class="seconds" id="seconds" value="3.00">
                    <p id="seconds-text">seconds</p>
                    <select name="activation" id="" class="options time-dropdown"></select>
                    <select name="activation" id="" class="options cue-dropdown"></select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
