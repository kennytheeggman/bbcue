<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- import css files -->
    <link rel="stylesheet" href="./css/headers.css">
    <link rel="stylesheet" href="./css/cue_list.css">
    <link rel="stylesheet" href="./css/document.css">
    <link rel="stylesheet" href="./css/status.css">
    <link rel="stylesheet" href="./css/devices.css">
    <style>
        @font-face {
            font-family: 'Roboto';
            src: url('../fonts/Roboto-Medium.ttf');
        }
        @font-face {
            font-family: 'Delicious Handrawn';
            src: url('../fonts/DeliciousHandrawn-Regular.ttf');
        }
    </style>
    <title>Open Show Cue Systems</title>
</head>
<body>
    <!-- header and controls container -->
    <!-- home button, go button, pause button, stop button and present button -->
    <div class="headers container">    
        <div class="headers icon"><h1 class="headers h1">OSCS</h1></div>
        <div class="headers controls-container">
            <button class="headers controls" id="go"><img src="./assets/go.png" width="20" height="20"> <br>Go</button>
            <button class="headers controls" id="pause"><img src="./assets/pause.png" width="20" height="20"><br>Pause</button>
            <button class="headers controls" id="stop"><img src="./assets/stop.png" width="20" height="20"><br>Stop</button>
            <button class="headers controls" id="present"><img src="./assets/present.png" width="20" height="20"><br>Present</button>
        </div>
    </div>
    <!-- device controls container -->
    <!-- devices volume meter and slider, audio device selector and video device selector -->
    <div class="devices container">
        <select class="devices monitor-dropdown">
        </select>
        <select class="devices audio-dropdown">
        </select>
        <div class="devices volume-container">
            <div class="devices volume-selector">
                <div class="devices track">
                    <div class="devices meter"></div>
                    <div class="devices meter"></div>
                    <div class="devices seeker"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- cue list header -->
    <!-- headings for cue list columns -->
    <div class="cue-list header-container">
        <div class="cue-list header">
            <div class="cue-list title"><p>Cue</p></div>
            <div class="cue-list title"><p>Description</p></div>
            <div class="cue-list title"><p>Cue Type</p></div>
            <div class="cue-list title"><p>State</p></div>  
            <div class="cue-list title"><p>Activation</p></div>
            <div class="cue-list title"><p>File/Info</p></div>
        </div>
    </div>
    <!-- cue list -->
    <!-- list of cues for each column -->
    <div class="cue-list list">
        <div class="cue-list list-cues">
            <div class="cue-list cue-detail"><p>Start</p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>  
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
        </div>
        <div class="cue-list list-cues">
            <div class="cue-list cue-detail"><p>Q1</p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>  
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
        </div>
        <div class="cue-list list-cues">
            <div class="cue-list cue-detail"><p>Q2</p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>  
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
        </div>
        <div class="cue-list list-cues">
            <div class="cue-list cue-detail"><p>Q3</p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>  
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
        </div>
        <div class="cue-list list-cues">
            <div class="cue-list cue-detail"><p>Q4</p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>  
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
        </div>
        <div class="cue-list list-cues">
            <div class="cue-list cue-detail"><p>Q5</p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>  
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
        </div>

            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>  
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
        </div>
        <div class="cue-list list-cues">
            <div class="cue-list cue-detail"><p>Q7</p></div>

        </div>

            <div class="cue-list cue-detail"><p></p></div>

        </div>

            <div class="cue-list cue-detail"><p>Q8</p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>  
            <div class="cue-list cue-detail"><p></p></div>

        </div>
        <div class="cue-list list-cues">
            <div class="cue-list cue-detail"><p>End</p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>  
            <div class="cue-list cue-detail"><p></p></div>
            <div class="cue-list cue-detail"><p></p></div>
        </div>
    </div>
    <!-- bottom status bar -->
    <!-- window preview, currently playing cue and next cue -->
    <div class="status container">
        <div class="status preview-container">
            <div class="status preview"></div>
        </div>
        <div class="status playing">
            <div class="status joiner">
                <div class="status bar">
                    <div class="status cue"><p>Q6</p></div>
                    <div class="status description"><p>Bird Call</p></div>
                    <div class="status label first"><p>Playing</p></div>
                </div>
                <div class="status seeker">
                    <div class="status track">
                        <div class="status line-container">
                            <div class="status time-since"><p>0:01:00</p></div>
                            <div class="status start-cap"></div>
                            <div class="status line">
                                <div class="status scrubber"></div>
                            </div>
                            <div class="status end-cap"></div>
                            <div class="status time-to"><p>-1:21:17</p></div>
                        </div>
                    </div>
                </div>
                <div class="status next">
                    <div class="status cue"><p>Q7</p></div>
                    <div class="status description"><p>Bird Call 2</p></div>
                    <div class="status label second"><p>Next</p></div>
                </div>
            </div>
        </div>
    </div>
    <!-- import javascript files -->
    <script src="./script.js"></script>
</body>
</html>
